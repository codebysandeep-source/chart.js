<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-dark">
<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<div class="container">
    <h1 class="text-center text-white my-3">Chart.js</h1>
<div class="row bg-light rounded shadow my-4 p-2">
    

<div class="col-12 col-lg-6 p-3">
    <div class="bg-dark p-4 shadow-sm rounded">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="d-flex">
                <img src="https://placehold.co/20x20" alt="icon" class="mx-2">  
                <span class="text-white font-semibold">Line Chart</span>
            </div>
        </div>
        <canvas id="lineChart"></canvas>

        <div class="d-flex justify-content-between align-items-center mt-2">
            <div class="d-flex">
                <img src="https://placehold.co/20x20" alt="icon" class="mx-2">  
                <span class="text-white font-semibold">Doughnut Chart</span>
            </div>
        </div>
        <div class="d-flex justify-content-around mt-4">
            <div class="text-center">
                <canvas id="mailOrdersChart" width="80" height="80"></canvas>
                <p class="text-white mt-2">Mail-Orders</p>
            </div>
            <div class="text-center">
                <canvas id="onlineChart" width="80" height="80"></canvas>
                <p class="text-white mt-2">Online</p>
            </div>
            <div class="text-center">
                <canvas id="inStoreChart" width="80" height="80"></canvas>
                <p class="text-white mt-2">In-Store</p>
            </div>
        </div>

    </div>
</div>
<script src="LineChart.js"></script>


<div class="col-12 col-lg-6 p-3">
    <div class="bg-dark p-4 shadow-sm rounded">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="d-flex">
                <img src="https://placehold.co/20x20" alt="icon" class="mx-2">  
                <span class="text-white font-semibold">Doughnut Chart</span>
            </div>
        </div>
        <div class="my-5">
            <canvas id="myDoughnutChart" width="400" height="400"></canvas>
        </div>
    </div>
</div>
<script src="DoughnutChart.js"></script>








</div>
</div>
</body>
</html>
